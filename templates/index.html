<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACK RUSSIA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='images/kremlin_background.jpg') }}");
            background-size: cover;
            background-position: center;
        }

        .logo {
            position: absolute;
            top: 20%;
            left: 10%;
            transform: translate(-10%, -20%);
            width: 300px;
            background-color: transparent; /* Удаление черного фона */
        }

        .button-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        .button-container a {
            display: inline-block;
            background-color: #ff6600;
            padding: 15px 40px;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

    <div class="background">
        <!-- Логотип без черного фона наложен на фон -->
        <img src="{{ url_for('static', filename='images/bear_logo.jpg') }}" alt="Логотип" class="logo">

        <!-- Кнопка "Начать играть" -->
        <div class="button-container">
            <a href="/register">Начать играть</a>
        </div>
    </div>

</body>
</html>
